<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito SuperFast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css"> 
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">SuperFast</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="/index.html">
                            <i class="bi bi-caret-left-fill"></i> Seguir Comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="/carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito 
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">SuperFast &copy; 2025</p>
        </aside>

        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p class="carrito vacio">El carrito est√° vac√≠o üôÅ</p>

                <div class="carrito-productos">
                    <div class="carrito-producto">
                        <img src="/img/Electricos/Energica Ego+.png" alt="">
                        <div class="carrito-producto-nombre">
                            <small>Titulo</small>
                            <h3>Electrico 01</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$15,000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>SubTotal</small>
                            <p>$15,000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash2"></i> </button>
                    </div>
                </div>
                
                <div class="carrito-productos">
                    <div class="carrito-producto">
                        <img src="/img/Electricos/tesla cybertruck.png" alt="">
                        <div class="carrito-producto-nombre">
                            <small>Titulo</small>
                            <h3>Electrico 02</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$1,000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>SubTotal</small>
                            <p>$1,000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash2"></i> </button>
                    </div>
                </div>

                <div class="carrito-acciones">
                    <div class="carrito-acciones-izq">
                        <button class="carrito-acciones-vaciar">Vaciar Carrito</button>
                    </div>
                    <div class="carrito-acciones-der">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$2,000</p>
                        </div>
                        <button class="carrito-acciones-comprar">Comprar Ahora</button>
                    </div>
                </div>

            </div>

        </main>
    </div>
    
    <script src="/js/main.js"></script>
</body>
</html>
