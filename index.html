<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce SuperFast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"> <!--iconos de bootstrap -->
    <link rel="stylesheet" href="./css/main.css"> <!--estilos de la tienda -->
</head>
<body>
    
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">SuperFast</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-thumb-fill"></i> Todos los Productos</button>
                    </li>
                    <li>
                        <button id="motos" class="boton-menu boton-categoria"><i class="bi bi-bicycle"></i>Motos</button>
                    </li>
                    <li>
                        <button id="carros" class="boton-menu boton-categoria"><i class="bi bi-car-front"></i>Carros</button>
                    </li>
                    <li>
                        <button id="electricos" class="boton-menu boton-categoria"><i class="bi bi-file-diff"></i> Electricos</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito " href="/carrito.html">
                            <i class="bi bi-cart"></i>Carrito <span class="numerito" id="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">SuperFast &copy; 2025</p>
        </aside>

        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los Productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Aquí se cargarán los productos dinámicamente con js-->
            </div>

        </main>
    </div>

    <script src="/js/main.js"></script> <!-- script de la tienda -->
</body>
</html>
